<!--
    de la linea 7/11 definimos un enlace para redirigir
    al ususario en caso que desee agregar un nuevo color
    de la linea 13/17 un search para filtrar un valor
    por su nombre utilizando un pipe personalizado...
-->
<div class="card container content_header">
    <section class="content_flex">
        <div class="content_add">
            <a [routerLink]="['/formColor']">Agregar Color</a>
        </div>

         <div class="content_search">
            <input type="search" name="searchColor" placeholder="Search" aria-label="Search" autofocus [(ngModel)]="searchColor">
        </div>
    </section>
</div>

<!-- 
    de la linea 26/29 definimos un ng-template que nos muestra 
    informacion si no hay elementos en la tabla, de la linea 31/40
    la cabecera de la tabla y de la linea 42/52 el cuerpo de la tabla
    donde empelamos el ngFor con el pipe y los botones que ejecutan
    los metodos eliminar y editar...
-->
<section class="container content_table">
    <ng-template class="container mt-3" #noRegistros> <!-- ng-template -->
        <h6>No Existen Registros En La Tabla</h6>
    </ng-template>

    <table class="table table-hover" *ngIf="colors.length > 0, else noRegistros">
        <thead>
            <tr>
                <th>Pos</th>
                <th>Color</th>
                <th>Tono</th>
                <th>D</th>
                <th>E</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of colors | searchColor:searchColor, index as i">
                <td class="pos_color">{{ i + 1 }}</td>
                <td>{{ item.color }}</td>
                <td>{{ item.tono }}</td>
                <td><i class="fa fa-trash" title="Eliminar" (click)="delete(item)"></i></td>
                <td><i class="fa fa-edit" title="Editar" [routerLink]="['/editColor', item.id]"></i></td>
            </tr>
        </tbody>
    </table>
</section>
